name: test & release

on: push

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v1
        id: dependencies-v1
        with:
          path: node_modules
          key: ${{ runner.os }}-dependencies-v1-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v1-
      - run: npm ci
        if: |
          steps.dependencies-v1.outputs.cache-hit != 'true'
        env:
          ADBLOCK: true
  release:
    needs: [install]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-dependencies-v1-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v1-${{ hashFiles('package-lock.json') }}
      - uses: cycjimmy/semantic-release-action@v2
        with:
          branches: |
            ['main']
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  pre-release:
    needs: [install]
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-dependencies-v1-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-v1-${{ hashFiles('package-lock.json') }}
      - run: npm i -g semantish-prerelease && semantish-prerelease
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
